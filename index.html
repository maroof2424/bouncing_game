<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Marble Game (PC & Mobile)</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #gameCanvas {
            border: 2px solid #333;
            background-color: #fff;
            width: 90%;
            max-width: 600px;
            height: 80vh;
            max-height: 600px;
            touch-action: none;
        }
        #score {
            font-size: 20px;
            margin-bottom: 10px;
        }
        #instructions {
            font-size: 14px;
            text-align: center;
            margin-bottom: 10px;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="instructions">PC: Use Arrow Keys or WASD to move. Mobile: Tap and drag to move.</div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');

        // Set canvas size
        canvas.width = Math.min(window.innerWidth * 0.9, 600);
        canvas.height = Math.min(window.innerHeight * 0.8, 600);

        // Player marble
        let player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 15,
            dx: 0,
            dy: 0,
            speed: 0.2,
            maxSpeed: 5,
            mass: 1
        };

        // Target marbles
        let targets = [
            { x: Math.random() * (canvas.width - 20) + 10, y: Math.random() * (canvas.height - 20) + 10, radius: 10, dx: 1, dy: 1, mass: 0.5 },
            { x: Math.random() * (canvas.width - 20) + 10, y: Math.random() * (canvas.height - 20) + 10, radius: 10, dx: -1, dy: -1, mass: 0.5 }
        ];

        let score = 0;
        let touchPos = null;
        let keys = {};

        // Keyboard controls (PC)
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Touch controls (Mobile)
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchPos = { x: e.touches[0].clientX - canvas.offsetLeft, y: e.touches[0].clientY - canvas.offsetTop };
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            touchPos = { x: e.touches[0].clientX - canvas.offsetLeft, y: e.touches[0].clientY - canvas.offsetTop };
        });

        canvas.addEventListener('touchend', () => {
            touchPos = null;
        });

        function updatePlayer() {
            // Keyboard input
            let accX = 0, accY = 0;
            if (keys['ArrowUp'] || keys['w'] || keys['W']) accY -= player.speed;
            if (keys['ArrowDown'] || keys['s'] || keys['S']) accY += player.speed;
            if (keys['ArrowLeft'] || keys['a'] || keys['A']) accX -= player.speed;
            if (keys['ArrowRight'] || keys['d'] || keys['D']) accX += player.speed;

            // Touch input
            if (touchPos) {
                let dx = touchPos.x - player.x;
                let dy = touchPos.y - player.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                if (distance > 5) {
                    accX += (dx / distance) * player.speed;
                    accY += (dy / distance) * player.speed;
                }
            }

            // Apply acceleration
            player.dx += accX;
            player.dy += accY;

            // Limit speed
            let speed = Math.sqrt(player.dx * player.dx + player.dy * player.dy);
            if (speed > player.maxSpeed) {
                player.dx = (player.dx / speed) * player.maxSpeed;
                player.dy = (player.dy / speed) * player.maxSpeed;
            }

            // Apply friction
            player.dx *= 0.98;
            player.dy *= 0.98;

            // Update position
            let newX = player.x + player.dx;
            let newY = player.y + player.dy;

            // Boundary collision
            if (newX - player.radius < 0 || newX + player.radius > canvas.width) {
                player.dx = -player.dx * 0.8;
                newX = Math.max(player.radius, Math.min(canvas.width - player.radius, newX));
            }
            if (newY - player.radius < 0 || newY + player.radius > canvas.height) {
                player.dy = -player.dy * 0.8;
                newY = Math.max(player.radius, Math.min(canvas.height - player.radius, newY));
            }

            player.x = newX;
            player.y = newY;
        }

        function updateTargets() {
            for (let target of targets) {
                let newX = target.x + target.dx;
                let newY = target.y + target.dy;

                // Boundary collision
                if (newX - target.radius < 0 || newX + target.radius > canvas.width) {
                    target.dx = -target.dx * 0.8;
                    newX = Math.max(target.radius, Math.min(canvas.width - target.radius, newX));
                }
                if (newY - target.radius < 0 || newY + target.radius > canvas.height) {
                    target.dy = -target.dy * 0.8;
                    newY = Math.max(target.radius, Math.min(canvas.height - target.radius, newY));
                }

                target.x = newX;
                target.y = newY;
            }
        }

        function handleCollisions() {
            for (let target of targets) {
                let dx = player.x - target.x;
                let dy = player.y - target.y;
                let distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < player.radius + target.radius) {
                    // Elastic collision
                    let angle = Math.atan2(dy, dx);
                    let sin = Math.sin(angle);
                    let cos = Math.cos(angle);

                    // Rotate velocities
                    let vx1 = player.dx * cos + player.dy * sin;
                    let vy1 = player.dy * cos - player.dx * sin;
                    let vx2 = target.dx * cos + target.dy * sin;
                    let vy2 = target.dy * cos - target.dx * sin;

                    // Apply collision formula
                    let finalVx1 = ((player.mass - target.mass) * vx1 + 2 * target.mass * vx2) / (player.mass + target.mass);
                    let finalVx2 = ((target.mass - player.mass) * vx2 + 2 * player.mass * vx1) / (player.mass + target.mass);

                    // Rotate back
                    player.dx = finalVx1 * cos - vy1 * sin;
                    player.dy = vy1 * cos + finalVx1 * sin;
                    target.dx = finalVx2 * cos - vy2 * sin;
                    target.dy = vy2 * cos + finalVx2 * sin;

                    // Prevent sticking
                    let overlap = player.radius + target.radius - distance;
                    player.x += (dx / distance) * overlap * 0.5;
                    player.y += (dy / distance) * overlap * 0.5;
                    target.x -= (dx / distance) * overlap * 0.5;
                    target.y -= (dy / distance) * overlap * 0.5;

                    score += 10;
                    scoreDisplay.textContent = `Score: ${score}`;
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fillStyle = 'blue';
            ctx.fill();
            ctx.closePath();

            // Draw targets
            targets.forEach(target => {
                ctx.beginPath();
                ctx.arc(target.x, target.y, target.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'red';
                ctx.fill();
                ctx.closePath();
            });
        }

        function gameLoop() {
            updatePlayer();
            updateTargets();
            handleCollisions();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Start the game
        gameLoop();
    </script>
</body>
</html>
